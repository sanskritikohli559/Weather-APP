<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Weather App</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #d8b679; /* beige tone from Figma */
      font-family: 'Julius Sans One', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 48px;
      color: #c9445d; /* deep red/pink */
      margin-bottom: 40px;
      letter-spacing: 5px;
    }

    .card {
      background-color: #b88276; /* rose/muted pink */
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
      border: 2px solid #a5693c; /* golden brown border */
    }

    .card label {
      display: block;
      font-size: 20px;
      margin-bottom: 20px;
      color: white;
      letter-spacing: 3px;
    }

    .card input {
      padding: 12px;
      width: 100%;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      text-align: center;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #c9445d;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      letter-spacing: 1px;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>MY WEATHER APP</h1>

  <div class="card">
    <label for="cityInput">ENTER THE CITY NAME</label>
    <input type="text" id="cityInput" placeholder="Try Delhi" />
    <button onclick="getWeather()">GET WEATHER</button>
    <div id="result"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value.trim();
      const apiKey = '3b2647e99d1e458ea44132352250307';
      const resultDiv = document.getElementById('result');

      if (!city) {
        resultDiv.innerHTML = 'Please enter a city name.';
        return;
      }

      const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("City not found");

        const data = await response.json();
        const { location, current } = data;

        resultDiv.innerHTML = `
          <strong>${location.name}, ${location.region}</strong><br>
          üå° Temperature: ${current.temp_c} ¬∞C<br>
          ‚òÅ Condition: ${current.condition.text}
        `;
      } catch (error) {
        resultDiv.innerHTML = 'Error: ' + error.message;
      }
    }
  </script>
</body>
</html>
